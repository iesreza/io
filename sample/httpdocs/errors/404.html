<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 page not found</title>
</head>
<body>

<div class="text__error" data-text="404 page not found"></div>
<div class="text__link"><a data-text="click here to go back" href="#" onclick="window.location.history.back()"></a></div>
<style>*,:after,:before{margin:0;padding:0;box-sizing:border-box;color:#fff}html{font-size:62.5%}body{background-color:#000;font-family:Hack,monospace}a{text-decoration:none;cursor:pointer}a:hover{text-decoration:underline}.text__error,.text__link{position:absolute;top:50%;left:0;right:0;text-align:center}.text__error{margin-top:-35px;height:30px;line-height:30px;font-size:2rem}.text__link{margin-top:5px;height:20px;line-height:20px;font-size:1.4rem}</style>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>function setCharAt(t,r,e){return r>t.length-1?t:t.substr(0,r)+e+t.substr(r+1)}var characters="ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890-=+<>,./?[{()}]!@#$%^&*~`|".split(""),progress404=0,total404=$(".text__error").data("text").length,progressLink=0,totalLink=$(".text__link a").data("text").length,scrambleInterval=setInterval(function(){for(var t=$(".text__error").data("text"),r=$(".text__link a").data("text"),e=0;e<total404;e++)e>=progress404&&(t=setCharAt(t,e,characters[Math.round(Math.random()*(characters.length-1))]));for(e=0;e<totalLink;e++)e>=progressLink&&(r=setCharAt(r,e,characters[Math.round(Math.random()*(characters.length-1))]));$(".text__error").text(t),$(".text__link a").text(r)},1e3/60);setTimeout(function(){var t=setInterval(function(){progress404<total404?progress404++:progressLink<totalLink?progressLink++:(clearInterval(t),clearInterval(scrambleInterval))},50)},1e3);</script>
</body>
</html>
